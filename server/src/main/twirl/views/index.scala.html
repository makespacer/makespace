@(title: String)(implicit config: play.api.Configuration, env: play.api.Environment)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
</head>
<body>
@scalajs.html.scripts(
    "client",
    routes.Assets.versioned(_).toString,
    name => getClass.getResource(s"/public/$name") != null
)

</body>
</html>
